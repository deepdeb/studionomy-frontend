        <!-- <app-common-header></app-common-header> -->
        <div class="account-details">
            <h6 class="personal-heading">reports</h6>

            <div style="display: flex; justify-content: center; align-items: center; gap: 20px; margin-top: 20px;">
                <div class="col-sm-5 col-md-2" style="margin-bottom: 15px;">
                    <div>
                        <label style="font-weight: bold; color: #333;">From Date</label>
                        <div class="form_select_div">
                            <input type="date" class="form-control" [(ngModel)]="startDate" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px;">
                        </div>
                    </div>
                </div>
                <div class="col-sm-5 col-md-2" style="margin-bottom: 15px;">
                    <div>
                        <label style="font-weight: bold; color: #333;">To Date</label>
                        <div class="form_select_div">
                            <input type="date" class="form-control" [(ngModel)]="endDate" style="width: 100%; padding: 8px; border-radius: 4px; border: 1px solid #ccc; font-size: 14px;">
                        </div>
                    </div>
                </div>
            </div>
            
            <ul class="personal-ul social_links" style="cursor: pointer; font-weight:400;">
                <li>
                    <a class="youtube" (click)="jobReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>job report</p>
                    </a>
                </li>
                <li>
                    <a class="facebook" (click)="quotationReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>quotation report</p>
                    </a>
                </li>
                <li>
                    <a class="instagram" (click)="employeeAttendanceReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>employee attendance report</p>
                    </a>
                </li>
                <li>
                    <a class="linkedin" (click)="employeeListReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>employee list report</p>
                    </a>
                </li>
                <li>
                    <a class="website" (click)="inventoryListReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>inventory list report</p>
                    </a>
                </li>
                <li>
                    <a class="jd" (click)="equipmentForRentReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>equipments for rent report</p>
                    </a>
                </li>
                <li>
                    <a class="jd" (click)="jobLedgerReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>job ledger report</p>
                    </a>
                </li>
                <li>
                    <a class="jd" (click)="bookkeepingReport()" style="color: #007BFF;" onmouseover="this.style.color='#FF5733'" onmouseout="this.style.color='#007BFF'">
                        <p>bookkeeping report</p>
                    </a>
                </li>
            </ul>
        </div>
    <!-- </div>
</section> -->
